apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: auth-api
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: docker.io/jayfaustdev/auth-api
        env:
        - name: AUTH_ISSUER
        - value: AUTH_ISSUER
        - name: AUTH_AUDIENCE
        - value: AUTH_AUDIENCE
        - name: PORT
          value: 80
